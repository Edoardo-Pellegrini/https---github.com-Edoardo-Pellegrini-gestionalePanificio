<div id="sfondo">
  <div class="container rounded mt-5 mb-5" id="id">
    <div class="row">
      <div class="col-md-3 border-right"></div>

      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Checkout</h4>
          </div>
          <form #profileForm="ngForm">
            <!--Questa riga Serve a salvare i dati nel DB porcamadonna NON cancellare-->
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input
                  type="text"
                  class="form-control"
                  readonly
                  required
                  minlength="1"
                  maxlength="256"
                  name="name"
                  id="name"
                  value="{{ boat.name }}"
                />
              </div>

              <div class="col-md-6">
                <label class="labels">Seats</label
                ><input
                  type="text"
                  class="form-control"
                  readonly
                  name="surname"
                  id="surname"
                  value="{{ boat.n_seats }}"
                />
              </div>

              <div class="col-md-6">
                <label class="labels">Price</label
                ><input
                  type="text"
                  class="form-control"
                  readonly
                  required
                  minlength="3"
                  name="email"
                  id="email"
                  value="{{ boat.price }}"
                />
              </div>

              <input
                type="hidden"
                name="profileId"
                name="id"
                id="id"
                [(ngModel)]="boat.id"
                value="{{ boat.id }}"
              />

              <div class="col-lg-7">
                <div class="mt-5 text-center">
                  <button
                    (click)="update()"
                    class="btn btn-primary profile-button"
                    value="Confirm"
                  >
                    Confirm
                  </button>
                  <!-- (click)="submit(Checkout)" -->
                  <div class="col-sm-1"></div>
                  <button
                    class="btn btn-primary profile-button"
                    [routerLink]="['/user-dashboard/boats']"
                  >
                    Cancel
                  </button>
                  <!-- go back discard save -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
