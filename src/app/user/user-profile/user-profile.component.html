<div class="sfondo">
  <div id="info" *ngIf="x==false">
    <hr>
    <h1>Your Info:</h1>
    <hr>
    <h2>{{profile.name}}</h2>
    <h2>{{profile.surname}}</h2>
    <h3>{{profile.email}}</h3>
    <hr>
  </div>

  <div id="menuPallini">
    <div class="card text-bg-dark" (click)="switchBoolean()">
      <img
        src="https://uybor.uz/borless/avtobor/img/user-images/no-avatar.png"
        class="card-img"
        alt="Edit"
      />
    </div>
  </div>

  <div class="container rounded mb-5" id="id" *ngIf="x == true">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
          /><span class="font-weight-bold">{{ profile.name }}</span
          ><span class="text-black-50">{{ profile.email }}</span
          ><span> </span>
        </div>
      </div>

      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form #profileForm="ngForm" (ngSubmit)="submit(profileForm)">
            <!--Questa riga Serve a salvare i dati nel DB porcamadonna NON cancellare-->
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Name</label
                ><input
                  type="text"
                  class="form-control"
                  required
                  minlength="1"
                  maxlength="256"
                  name="name"
                  id="name"
                  [(ngModel)]="profile.name"
                  value="{{ profile.name }}"
                />
              </div>

              <div class="col-md-6">
                <label class="labels">Surname</label
                ><input
                  type="text"
                  class="form-control"
                  name="surname"
                  id="surname"
                  [(ngModel)]="profile.surname"
                  value="{{ profile.surname }}"
                />
              </div>

              <div class="col-md-6">
                <label class="labels">Email</label
                ><input
                  type="text"
                  class="form-control"
                  required
                  minlength="3"
                  name="email"
                  id="email"
                  [(ngModel)]="profile.email"
                  value="{{ profile.email }}"
                />
              </div>

              <input
                type="hidden"
                name="profileId"
                name="id"
                id="id"
                [(ngModel)]="profile.id"
                value="{{ profile.id }}"
              />

              <div class="col-lg-7">
                <div class="mt-5 text-center">
                  <input
                    type="submit"
                    class="btn btn-primary profile-button"
                    value="Save"
                  />
                  <!-- (click)="submit(profileForm)" -->
                  <div class="col-sm-1"></div>
                  <button
                    class="btn btn-primary profile-button"
                    
                  >
                    Cancel
                  </button>
                  <!-- go back discard save -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
