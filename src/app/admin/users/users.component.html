 
<div id="insert">
    <div>
      <h4>Insert</h4>
    </div>
   
  
    <input placeholder="username" [(ngModel)]="usertoinsert.username">
  
  
    <input placeholder="password" [(ngModel)]="usertoinsert.password">
  
  
    <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  
  
    <button (click)="insert(usertoinsert)">Insert</button>
 
  
    
    <button class="delete" (click)="clear()">Clear</button>
  
  
</div>
<table class="table">
  
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Usertype</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td><input [(ngModel)]="user.username"></td>
      <td><input [(ngModel)]="user.password"></td>
      <td>
        <select [(ngModel)]="user.usertype">
          <option [selected]="user.usertype===ADMIN" value="ADMIN">ADMIN</option>
          <option [selected]="user.usertype===USER" value="USER">USER</option>
        </select>
      </td>
      <td>
        <button (click)="update(user)">Save</button>
      </td>
      <td>
        <button class="delete" (click)="delete(user)">Delete</button>
      </td>
    </tr>
   
  </tbody>
</table>
